{% extends "base.html" %}

{% block content %}
    <ol>
        {% for track in results %}
            <li>{{ track["title"] }}</li>
        {% endfor %}
        <form action="{{ url_for("create_playlist") }}", method=["POST"]>
            {{ form.title(value=title) }}

            {% for track in tracks %}
                {{ form.track(value=track) }}
            {% endfor %}

            {{ form.submit() }}
        </form>
    </ol>
{%  endblock %}
